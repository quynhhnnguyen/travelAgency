<!DOCTYPE html>
<html lang="en">
	<head>

	</head>

	<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60" onload="includeHTML();">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>                        
					</button>
					<a class="navbar-brand" href="#myPage">
						<img src="/img/logo.png" class="logoImage"/>

					</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right nav-override">
						<li><a href="#home">HOME</a></li>

		<!-- Container (Home Section) -->
		<div id="home" class="container-fluid tabContent" w3-include-html="index.html">

		</div>
		
		<!-- Container (Travel Packages Section) -->
		<div id="travelPackages" class="container-fluid tabContent"  w3-include-html="travelPackages.html" style="display:none">

		<!-- Container (Registrations Section) -->
		<div id="registrations" class="container-fluid tabContent" w3-include-html="register.html" style="display:none">

		<!-- Container (Contact Section) -->
		<div id="contactTab" class="container-fluid tabContent" w3-include-html="contact.html" style="display:none">
			<!--div class="row">
				<div class="col-sm-8">

				</div>
				<div class="col-sm-4">
					
				</div>
			</div-->
		</div>

		<footer class="container-fluid text-center">
			<a href="#myPage" title="To Top">
				<span class="glyphicon glyphicon-chevron-up"></span>
			</a>
			<p>This page copyrighted &copy; by Dream Land Travel Agency</p>
		</footer>
		
		<!--Navigation script from W3School-->
		<script>
		var isTravelPackageLoaded = false;
		$(document).ready(function(){
		  // Add smooth scrolling to all links in navbar + footer link
		  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
			// Make sure this.hash has a value before overriding default behavior
			if (this.hash !== "") {
				/* Quynh Nguyen modified -- start 
					Display message next Logo Icon which depends on tab's clicked */
				hiddenTabs();
				switch (this.hash) {
					case "#travelPackages": 
						document.getElementById("headerMessage").innerHTML = "Travel Packages";
						elementDisplay("travelPackages");
						debugger;
						if(!isTravelPackageLoaded) {
							loadImagesAndDescriptionsToTable();
							isTravelPackageLoaded = true;
						}
						break;
					
					case "#registrations": 
						document.getElementById("headerMessage").innerHTML = "Registrations";
						elementDisplay("registrations");
						break;
					
					case "#contactTab": 
						//debugger;
						document.getElementById("headerMessage").innerHTML = "Contact Us";
						elementDisplay("contactTab");
						break;
					
					default: 
						debugger;
						document.getElementById("headerMessage").innerHTML = "Welcome to Dream Land Travel Agency";
						elementDisplay("home");						
						break;
					
				}
							
				/* Quynh Nguyen modified -- end */
			  // Prevent default anchor click behavior
			  event.preventDefault();

			  // Store hash
			  var hash = this.hash;

			  // Using jQuery's animate() method to add smooth page scroll
			  // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
			  $('html, body').animate({
				scrollTop: $(hash).offset().top
			  }, 900, function(){
		   
				// Add hash (#) to URL when done scrolling (default click behavior)
				window.location.hash = hash;
			  });
			} // End if
		  });
		  
		  $(window).scroll(function() {
			$(".slideanim").each(function(){
			  var pos = $(this).offset().top;

			  var winTop = $(window).scrollTop();
				if (pos < winTop + 600) {
				  $(this).addClass("slide");
				}
			});
		  });
		})
		
		function includeHTML() {
		  var z, i, elmnt, file, xhttp;
		  /*loop through a collection of all HTML elements:*/
		  z = document.getElementsByTagName("*");
		  for (i = 0; i < z.length; i++) {
			elmnt = z[i];
			/*search for elements with a certain atrribute:*/
			file = elmnt.getAttribute("w3-include-html");
			if (file) {
			  /*make an HTTP request using the attribute value as the file name:*/
			  xhttp = new XMLHttpRequest();
			  xhttp.onreadystatechange = function() {
				if (this.readyState == 4) {
				  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
				  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
				  /*remove the attribute, and call this function once more:*/
				  elmnt.removeAttribute("w3-include-html");
				  includeHTML();
				}
			  }      
			  xhttp.open("GET", file, true);
			  xhttp.send();
			  /*exit the function:*/
			  return;
			}
		  }
		};
		
		function hiddenTabs() {
			elementHidden("travelPackages");
			elementHidden("home");
			elementHidden("registrations");
			elementHidden("contactTab");
		}

		</script>

	</body>
</html>
